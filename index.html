<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container weather-app">

        <header>
            <form class="search-form">
                <div class="row">
                    <div class="col-sm-8">
                        <input type="search" placeholder="Enter a city..." required class="search-form-input" />
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" value="Search" class="search-form-button" />
                    </div>
                </div>
            </form>
        </header>

        <main>
            <div class="row">
                <div class="col-sm-6">
                    <div class="container">
                        <div class="row row-city">
                            <h1 id="#weather-app-city" class="weather-app-city">Paris</h1>
                        </div>
                        <div class="row row-weather-app-temperature">
                            <div class="row g-0 row-weather-app-temperature">
                                <div class="col-6 d-flex justify-content-center">
                                    <div id="weather-app-temperature" class="weather-app-temperature">12</div>
                                </div>
                                <div class="col-6 d-flex justify-content-start">
                                    <div id="weather-app-unit" class="weather-app-unit">¬∞C</div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-weather-details">
                            <p class="weather-app-details">
                                Tuesday 14:49, scattered clouds
                                <br />
                                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <div class="weather-app-icon">üå§Ô∏è</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            This project was coded by
            <a href="#" target="_blank"> Jessica Arvizu</a>,
            is open-sourced on
            <a href="https://github.com/jessicaArvizu/Custom-Weather-App" target="_blank"> GitHub</a>
            and hosted on
            <a href="#" target="https://vocal-valkyrie-8703d3.netlify.app"> Netlify</a>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
